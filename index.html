<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple website</title>
</head>
<body>
    <div class="col">
            <h1>press it</h1>
        </div>
    <div class = "col">
        <button id="button" class="button">PRESS</button>
        <p id="response"></p>
    </div>
    <div class ="col">
        <p id="count">Button was pressed: 0 times</p>
    </div>
    <script>
        let count=0;
        document.getElementById("button").addEventListener("click",async function() {
            count++;
            document.getElementById("count").innerText = `Button was pressed: ${count} times`;
            console.log("You shouldn't have pressed it");
            if (count%50===0){
                window.alert("Seriously, stop")
            }
            
            const response = await fetch("/", 
            {
                method: "GET"
            });
            const result = await response.json();

            document.getElementById("response").innerText= result.message;
        });
    </script>
</body>
</html>
